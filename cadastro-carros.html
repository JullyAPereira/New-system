    <div class="container">
        <div class="form-container">
            <h1>Cadastro de Veículos</h1>

            <form action="cadastro-carros.php" method="POST" enctype="multipart/form-data">
                <label for="chassi">Número do Chassi:</label>
                <input type="text" name="chassi" id="chassi" required><br>

                <label for="placa">Placa:</label>
                <input type="text" name="placa" id="placa" required><br>

                <label for="marca">Marca:</label>
                <input type="text" name="marca" id="marca" required><br>

                <label for="modelo">Modelo:</label>
                <input type="text" name="modelo" id="modelo" required><br>

                <label for="ano_fabricacao">Ano de Fabricação:</label>
                <input type="number" name="ano_fabricacao" id="ano_fabricacao" min="1900" max="2099" required><br>

                <label for="ano_modelo">Ano do Modelo:</label>
                <input type="number" name="ano_modelo" id="ano_modelo" min="1900" max="2099" required><br>

                <label for="cor">Cor:</label>
                <input type="text" name="cor" id="cor" required><br>

                <label for="valor">Valor (R$):</label>
                <input type="number" name="valor" id="valor" step="0.01" required><br>

                <label for="foto">Foto do Veículo:</label>
                <input type="file" name="foto" id="foto" accept="image/*"><br>

                <input type="submit" value="Cadastrar Veículo">
            </form>
        </div>

      
        <div class="image-container"></div>
